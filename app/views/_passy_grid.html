<table class="table table-striped table-bordered passy-grid">
  <thead>
    <tr>
      <th ng-repeat="header in headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in data">
      <td ng-repeat="column in columns" ng-click="dataClick(row, column)">
        <div passy-editable="row[column]"></div>
      </td>
    </tr>
  </tbody>
</table>
