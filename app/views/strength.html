<div class="hero-unit">
  <h2>Strength</h2>

  <p>
    Calculate the relative team strength based on the results you entered
    before.
  </p>

  <p>
    Scores: {{ data.scores }}<br>
    Results: {{ data.results }}
  </p>

  <div class="progress progress-striped active" ng-show="loading">
    <div class="bar" style="width: 100%"></div>
  </div>

  <p>
    <button ng-click="calculate()" ng-disabled="loading" ng-class="{}"
      class="btn btn-primary">Refresh</button>
  </p>

</div>
